<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title> i lov u so much </title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="color-scheme" content="dark light">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            font-family: 'Orbitron', 'Courier New', monospace;
            perspective: 1500px;
            cursor: grab;
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        body:active {
            cursor: grabbing;
        }

        .galaxy-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
            will-change: transform;
        }

        .text-particle {
            position: absolute;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                2px 2px 4px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            pointer-events: none;
            letter-spacing: 1px;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform: translateZ(0);
        }

        .text-particle.love {
            color: #ff6b9d;
            text-shadow: 
                0 0 15px #ff6b9d,
                0 0 25px #ff6b9d,
                0 0 35px #ff6b9d,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.birthday {
            color: #4ecdc4;
            text-shadow: 
                0 0 15px #4ecdc4,
                0 0 25px #4ecdc4,
                0 0 35px #4ecdc4,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.date {
            color: #c534ed;
            text-shadow: 
               0 0 20px #ff69b4,
                0 0 30px #ff69b4,
                0 0 40px #ff69b4,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.special {
            color: #a8e6cf;
            text-shadow: 
                0 0 15px #a8e6cf,
                0 0 25px #a8e6cf,
                0 0 35px #a8e6cf,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.heart {
            color: #ff69b4;
            text-shadow: 
                0 0 20px #ff69b4,
                0 0 30px #ff69b4,
                0 0 40px #ff69b4,
                3px 3px 8px rgba(0,0,0,0.9);
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;
            will-change: opacity;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Mobile specific styles */
        @media (max-width: 768px) {
            body {
                perspective: 1000px;
            }
            
            .galaxy-container {
                perspective: 1000px;
            }
            
            .text-particle {
                font-size: 12px;
                letter-spacing: 0.5px;
            }
            
            .text-particle.heart {
                font-size: 16px;
            }
            
            .star {
                width: 1.5px;
                height: 1.5px;
            }
        }

        @media (max-width: 480px) {
            .text-particle {
                font-size: 10px;
                letter-spacing: 0.3px;
            }
            
            .text-particle.heart {
                font-size: 14px;
            }
            
            .star {
                width: 1px;
                height: 1px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .text-particle {
                font-size: 10px;
            }
            
            .text-particle.heart {
                font-size: 12px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%) !important;
                color: #fff !important;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%) !important;
                color: #fff !important;
            }
        }
    </style>
</head>
<body>
    <div id="music-overlay" style="position:fixed;z-index:9999;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.85);color:#fff;font-size:20px;letter-spacing:1px;cursor:pointer;">
        Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ b·∫Øt ƒë·∫ßu nh·∫°c üéµ
    </div>
    <div class="galaxy-container" id="galaxy">
        <!-- C√°c text particles s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
    </div>
    <audio id="bg-music" src="ordinary.mp3" loop></audio>
    <script>
        const messages = [
            "Happy children's day",
            "I love you",
            "8/03/2006",
            "You're the best",
            "Ch√∫c m·ª´ng ng√†y qu·ªëc t·∫ø thi·∫øu nhi",
            "Y√™u em nhi·ªÅu l·∫Øm",
            "Nice day to you",
            "I love you so much",
            "Wish you all the best",
            "8/03",
            "2006",
            "A great day to u!",
            "Love you forever",
            "Best wishes",
            "Sinh nh·∫≠t vui v·∫ª",
            "Em l√† t·∫•t c·∫£",
            "Forever love",
            "My love for u can't be measured",
            "You got me kissing the ground of you sanctuary",
            "My love",
            "my baby",
            "Best day ever",
            "Special day 1/6",
            "Ng√†y ƒë·∫∑c bi·ªát",
            "love u forever",
            "Y√™u em m√£i m√£i",
            "just for my love",
            "Em l√† √°nh s√°ng c·ªßa cu·ªôc ƒë·ªùi anh",
            "em l√† ni·ªÅm vui c·ªßa anh"
        ];

        const heartSymbols = ["‚ô•", "üíñ", "üíï", "üíó", "üéâ", "üéÇ", "üåü", "‚ú®"];

        let rotationX = 0;
        let rotationY = 0;
        let scale = 1;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        const galaxy = document.getElementById('galaxy');
        const activeParticles = new Set();
        
        // Responsive particle and star counts
        const isMobile = window.innerWidth <= 768;
        const isSmallMobile = window.innerWidth <= 480;
        
        const maxParticles = isSmallMobile ? 80 : isMobile ? 100 : 120;
        const starCount = isSmallMobile ? 250 : isMobile ? 350 : 500;
        const particleInterval = isMobile ? 150 : 200;

        // Prevent scrolling and zooming
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('wheel', function(e) {
            e.preventDefault();
        }, { passive: false });

        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function(e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function(e) {
            e.preventDefault();
        });

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function getRandomHeart() {
            return heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        }

        function getMessageClass(message) {
            if (message.includes("love") || message.includes("Love") || message.includes("y√™u") || message.includes("Y√™u")) {
                return "love";
            } else if (message.includes("day") || message.includes("ng√†y")) {
                return "ng√†y";
            } else if (message.includes("8") || message.includes("2006") || message.includes("/")) {
                return "date";
            } else {
                return "special";
            }
        }

        function createTextParticle() {
            if (activeParticles.size >= maxParticles) {
                return;
            }

            const isHeart = Math.random() > 0.7;
            const element = document.createElement('div');
            
            if (isHeart) {
                element.className = 'text-particle heart';
                element.textContent = getRandomHeart();
            } else {
                const message = getRandomMessage();
                element.className = `text-particle ${getMessageClass(message)}`;
                element.textContent = message;
            }
            
            const xPos = Math.random() * 100;
            const zPos = (Math.random() - 0.5) * (isMobile ? 300 : 500);
            const animationDuration = Math.random() * 2 + (isMobile ? 3 : 3);
            
            element.style.left = xPos + '%';
            
            // Responsive font size
            const baseFontSize = isSmallMobile ? 8 : isMobile ? 10 : 12;
            const fontSizeVariation = isSmallMobile ? 4 : isMobile ? 5 : 6;
            element.style.fontSize = (Math.random() * fontSizeVariation + baseFontSize) + 'px';
            
            const depthOpacity = Math.max(0.4, 1 - Math.abs(zPos) / (isMobile ? 250 : 400));
            element.style.opacity = depthOpacity;
            
            let startTime = null;
            let startY = -150;
            let endY = window.innerHeight + 150;
            
            function animateParticle(timestamp) {
                if (!startTime) startTime = timestamp;
                const progress = (timestamp - startTime) / (animationDuration * 1000);
                
                if (progress < 1) {
                    const currentY = startY + (endY - startY) * progress;
                    const opacity = progress < 0.05 ? progress * 20 : 
                                  progress > 0.95 ? (1 - progress) * 20 : 
                                  depthOpacity;
                    
                    element.style.transform = `translate3d(0, ${currentY}px, ${zPos}px)`;
                    element.style.opacity = opacity;
                    
                    requestAnimationFrame(animateParticle);
                } else {
                    if (element.parentNode) {
                        element.parentNode.removeChild(element);
                        activeParticles.delete(element);
                    }
                }
            }
            
            galaxy.appendChild(element);
            activeParticles.add(element);
            requestAnimationFrame(animateParticle);
        }

        function createStars() {
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const angle = Math.random() * Math.PI * 10;
                const radius = Math.random() * (isMobile ? 800 : 1500) + (isMobile ? 200 : 300);
                const spiralHeight = Math.sin(angle) * (isMobile ? 100 : 150);
                
                const x = Math.cos(angle) * radius;
                const y = spiralHeight + (Math.random() - 0.5) * (isMobile ? 1000 : 2000);
                const z = Math.sin(angle) * radius * 0.5;
                
                star.style.left = `calc(50% + ${x}px)`;
                star.style.top = `calc(50% + ${y}px)`;
                star.style.transform = `translateZ(${z}px)`;
                star.style.animationDelay = Math.random() * 3 + 's';
                
                const depthBrightness = Math.max(0.1, 1 - Math.abs(z) / (isMobile ? 800 : 1200));
                star.style.opacity = depthBrightness;
                
                galaxy.appendChild(star);
            }
        }

        function updateGalaxyTransform() {
            requestAnimationFrame(() => {
                galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
            });
        }

        // Mouse events for desktop
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                const sensitivity = isMobile ? 0.3 : 0.5;
                rotationY += deltaX * sensitivity;
                rotationX -= deltaY * sensitivity;
                
                updateGalaxyTransform();
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Enhanced touch events for mobile
        let initialDistance = 0;
        let initialScale = 1;

        document.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1) {
                isDragging = true;
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                // Pinch to zoom
                isDragging = false;
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                initialDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                initialScale = scale;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            
            if (e.touches.length === 1 && isDragging) {
                const deltaX = e.touches[0].clientX - lastMouseX;
                const deltaY = e.touches[0].clientY - lastMouseY;
                
                const sensitivity = 0.3;
                rotationY += deltaX * sensitivity;
                rotationX -= deltaY * sensitivity;
                
                updateGalaxyTransform();
                
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            } else if (e.touches.length === 2) {
                // Pinch to zoom
                const touch1 = e.touches[0];
                const touch2 = e.touches[1];
                const currentDistance = Math.sqrt(
                    Math.pow(touch2.clientX - touch1.clientX, 2) +
                    Math.pow(touch2.clientY - touch1.clientY, 2)
                );
                
                const scaleChange = currentDistance / initialDistance;
                scale = Math.max(0.5, Math.min(2, initialScale * scaleChange));
                
                updateGalaxyTransform();
            }
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            isDragging = false;
        }, { passive: false });

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                location.reload();
            }, 100);
        });

        // Initialize
        createStars();
        
        setInterval(createTextParticle, particleInterval);
        
        const initialParticles = isMobile ? 25 : 20;
        for (let i = 0; i < initialParticles; i++) {
            setTimeout(createTextParticle, i * (particleInterval * 0.6));
        }

        // Ph√°t nh·∫°c n·ªÅn khi trang t·∫£i xong (n·∫øu ƒë∆∞·ª£c ph√©p)
        window.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bg-music');
            const overlay = document.getElementById('music-overlay');
            audio.volume = 0.5;
            audio.play().then(() => {
                overlay.style.display = 'none';
            }).catch(() => {
                overlay.style.display = 'flex';
                overlay.addEventListener('click', function playMusicOnce() {
                    audio.play();
                    overlay.style.display = 'none';
                    overlay.removeEventListener('click', playMusicOnce);
                });
            });
        });
    </script>
</body>
